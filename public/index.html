<!DOCTYPE html>
<html lang="fr">
<head>

    <link rel="icon" type="image/png">
    <title>MyCoktails • AHL App</title>
    <script>
        if ('serviceWorker' in navigator) {
              window.addEventListener('load', () => {
              navigator.serviceWorker.register('./sw.js').then(registration => {
                  console.log('SW registered: ', registration);
              }).catch(registrationError => {
                  console.log('SW registration failed: ', registrationError);
              });
              });
          }
  </script>
</head>
<body>
    <noscript>Merci d'activer Javascript dans les paramètres de votre navigateur pour utiliser cette app :)</noscript>
    <div id="root" >

    </div>

    <div id="msgPopin" class="alert alert-warning alert-dismissible fade show" role="alert">
    </div>

    <aside id="loading"></aside>

    <footer class="text-muted"></footer>
